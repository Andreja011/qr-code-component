<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <section class="qr-section">
    <div class="qr-section-card radius">
      <img src="images/image-qr-code.png" alt="Qr code image"
        class="qr-section-card-image radius mb">
      <h1 class="qr-section-card-header mb plr">Improve your front-end skills by
        building projects</h1>
      <p class="qr-section-card-description mb plr">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the
        next level
      </p>
    </div>

    <footer class="qr-section-footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Andreja011"
          target="_blank">Andreja</a>.
      </div>
    </footer>
  </section>

</body>

</html>
